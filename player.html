<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/player.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <video id="bgVideo" autoplay muted loop></video>
    <div class="player-container ">
        <div class="song-info">
            <h2 id="songTitle"></h2>
        </div>
        <div class="progress-container">
            <span class="time current-time">0:00</span>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <span class="time duration">0:00</span>
        </div>
        <div class="controls">
            <button id="shuffle" class="control-btn"><i class="material-icons">shuffle</i></button>
            <button id="playPause" class="control-btn play-pause"><i class="material-icons">play_arrow</i></button>
            <button id="nextSong" class="control-btn"><i class="material-icons">skip_next</i></button>
            <div class="volume-container">
                <i class="material-icons">volume_up</i>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
        <button id="themeToggle" class="theme-btn"><i class="material-icons">brightness_6</i></button>
    </div>
    <script src="js/player.js"></script>
</body>
</html>
